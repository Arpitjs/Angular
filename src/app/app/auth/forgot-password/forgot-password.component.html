<h2>Forgoto Password</h2>
<p>please enter your email address to reset Password</p>
<form class ="form-group" #forgotForm="ngForm">
    <label for="email">E-mail</label>
    <input class ="form-control" type="text" placeholder="email" name="email" [(ngModel)]="user.email" required>
    <button class="btn btn-primary" [disabled]="forgotForm.invalid" *ngIf="!submitting" (click)="submit()">Submit</button>
    <button class="btn btn-info" disabled *ngIf="submitting">Submitting.......</button>

    <p>
        <a routerLink="auth/login">back to login</a>
    </p>
</form>
